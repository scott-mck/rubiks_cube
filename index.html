<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript" src="./cube.js"></script>
  <script type="application/javascript" src="./eventHandler.js"></script>

  <script type="application/javascript">
    var cube = new Game.Cube();
    var eventHandler = new Game.EventHandler(cube);
    function draw() {
      var canvas = document.getElementById("canvas");

      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        for (var i = 0; i < 3 ; i++) {
          for (var j = 0; j < 3 ; j++) {
            //SHOW FRONT FACE
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.fillRect (500 + 100 * i, 300 + 100 * j, 99, 99);
            ctx.fillStyle = cube.colors[cube.front[j][i]];
            ctx.fillRect (503 + 100 * i, 303 + 100 * j, 93, 93);

            //SHOW TOP FACE
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.beginPath();
            ctx.moveTo(500 + 100 * i + 50 * j, 298 - 41 * j);
            ctx.lineTo(550 + 100 * i + 50 * j, 258 - 41 * j);
            ctx.lineTo(647 + 100 * i + 50 * j, 258 - 41 * j);
            ctx.lineTo(598 + 100 * i + 50 * j, 298 - 41 * j);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = cube.colors[cube.up[2 - j][i]];
            ctx.beginPath();
            ctx.moveTo(508 + 100 * i + 50 * j, 295 - 41 * j);
            ctx.lineTo(553 + 100 * i + 50 * j, 260 - 41 * j);
            ctx.lineTo(640 + 100 * i + 50 * j, 260 - 41 * j);
            ctx.lineTo(596 + 100 * i + 50 * j, 295 - 41 * j);
            ctx.closePath();
            ctx.fill();

            //SHOW RIGHT FACE
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.beginPath();
            ctx.moveTo(801 + 50 * j, 300 + 100 * i - 41 * j);
            ctx.lineTo(847 + 50 * j, 262 + 100 * i - 41 * j);
            ctx.lineTo(847 + 50 * j, 360 + 100 * i - 41 * j);
            ctx.lineTo(801 + 50 * j, 398 + 100 * i - 41 * j);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = cube.colors[cube.right[i][j]];
            ctx.beginPath();
            ctx.moveTo(805 + 50 * j, 302 + 100 * i - 41 * j);
            ctx.lineTo(844 + 50 * j, 270 + 100 * i - 41 * j);
            ctx.lineTo(844 + 50 * j, 357 + 100 * i - 41 * j);
            ctx.lineTo(805 + 50 * j, 390 + 100 * i - 41 * j);
            ctx.closePath();
            ctx.fill();
          }
        }
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="1400" height="1200"></canvas>
 </body>
</html>
