<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript" src="./cube.js"></script>
  <script type="application/javascript" src="./eventHandler.js"></script>

  <script type="application/javascript">
    var cube = new Game.Cube();
    var eventHandler = new Game.EventHandler(cube);
    function draw() {
      var canvas = document.getElementById("canvas");

      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        for (var i = 0; i < 3 ; i++) {
          for (var j = 0; j < 3 ; j++) {
            ctx.fillStyle = "rgb(0,0,0)";
            ctx.fillRect (500 + 100 * i, 300 + 100 * j, 99, 99);

            ctx.fillStyle = cube.colors[cube.front[j][i]];
            ctx.fillRect (503 + 100 * i, 303 + 100 * j, 93, 93);
          }
        }
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="1000" height="800"></canvas>
 </body>
</html>
