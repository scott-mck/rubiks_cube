<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="./three.min.js"></script>
		<script type="application/javascript" src="cube.js"></script>
		<script type="application/javascript" src="game.js"></script>
		<script type="application/javascript" src="eventHandler.js"></script>

		<script>
			var cube = new Game.Cube();
			// var game = new Game.Game(canvas, cube);
			// var eventHandler = new Game.EventHandler(cube, game);


			var camera, scene, group, renderer;
			var mesh;
      var cubes = [];

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 600;
				// camera.rotation.y = .1;

				scene = new THREE.Scene();
				group = new THREE.Object3D();

        for (var j = 0; j < 9; j++) {
  				var geometry = new THREE.BoxGeometry( 100, 100, 100 );

          for ( var i = 0; i < geometry.faces.length; i ++ ) {
            geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );
          }
					geometry.faces[0].color.setRGB(cube.colors.R[0], cube.colors.R[1], cube.colors.R[2]);
					geometry.faces[1].color.setRGB(cube.colors.R[0], cube.colors.R[1], cube.colors.R[2]);

					geometry.faces[2].color.setRGB(cube.colors.O[0], cube.colors.O[1], cube.colors.O[2]);
					geometry.faces[3].color.setRGB(cube.colors.O[0], cube.colors.O[1], cube.colors.O[2]);

					geometry.faces[4].color.setRGB(cube.colors.Y[0], cube.colors.Y[1], cube.colors.Y[2]);
					geometry.faces[5].color.setRGB(cube.colors.Y[0], cube.colors.Y[1], cube.colors.Y[2]);

					geometry.faces[6].color.setRGB(cube.colors.W[0], cube.colors.W[1], cube.colors.W[2]);
					geometry.faces[7].color.setRGB(cube.colors.W[0], cube.colors.W[1], cube.colors.W[2]);


					geometry.faces[8].color.setRGB(cube.colors.B[0], cube.colors.B[1], cube.colors.B[2]);
					geometry.faces[9].color.setRGB(cube.colors.B[0], cube.colors.B[1], cube.colors.B[2]);

					geometry.faces[10].color.setRGB(cube.colors.G[0], cube.colors.G[1], cube.colors.G[2]);
					geometry.faces[11].color.setRGB(cube.colors.G[0], cube.colors.G[1], cube.colors.G[2]);
  				// var texture = THREE.ImageUtils.loadTexture( 'textures/crate.gif' );
  				// texture.anisotropy = renderer.getMaxAnisotropy();
  				// var material = new THREE.MeshBasicMaterial();


					for (var k = 0; k < 3; k++) {
	          var material = new THREE.MeshBasicMaterial({ color: 0xffffff, vertexColors: THREE.FaceColors } );

	  				mesh = new THREE.Mesh( geometry, material );
	          mesh.position.set(-100 * ~~(j / 3), 100 -100 * (j % 3), 100 - 100 * k);
	          cubes.push(mesh);

						var helper = new THREE.EdgesHelper( mesh, 0x000000 );
						helper.material.linewidth = 5;
						scene.add(helper);


	  				group.add( mesh );
					}
        }

				group.rotation.y = -.4;
				group.rotation.x = .4;
				group.rotation.z = -.1;
				scene.add(group);

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				// mesh.rotation.x += 0.005;
				// mesh.rotation.y += 0.01;
				// group.rotation.x += .01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
